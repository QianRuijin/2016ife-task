<html>
<head>
	<meta charset="utf-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
		div#squareness {
			position: absolute;
			margin: auto;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 400px;
			height: 200px;
			background-color: #ccc;
			overflow: hidden;
		}
		
		div.quarter {
			position: absolute;
			width: 100px;
			height: 100px;
			border-radius: 50px;
			background: yellow;
		}
		
		.left {
			top: -50px;
			left: -50px;
		}
	
		.right {
			bottom: -50px;
			right: -50px;
		}
	</style>
</head>
<body>
	<div id="squareness">
		<div class="quarter left"></div>
		<div class="quarter right"></div>
	</div>
</body>
</html>
