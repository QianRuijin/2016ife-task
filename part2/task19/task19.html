<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>基础JavaScript练习（二）</title>
	<style>
		* {
			font-family: 微软雅黑;
		}
		ul {
			height: 600px;
			display: flex;
			flex-wrap: wrap-reverse;
			justify-content: space-around;
		}
		ul li {
			background: #EE82EE;
			color: #fff;
			display: inline-block;
			text-decoration: none;
			width: 20px;
		}
		li:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<input id="inval">
	<button id="leftin">左侧入</button>
	<button id="rightin">右侧入</button>
	<button id="leftout">左侧出</button>
	<button id="rightout">右侧出</button>
	<button id="bubble">冒泡</button>
	<button id="ran">随机50个数字</button>
	<ul id="dis">
		
	</ul>
	<script src="task19.js"></script>
</body>
</html>
